            <form>
                <fieldset class="ajout_glace">

                    </div>

                    <div>
                        <label for="dropdown">Congélateur :</label>
                        <select name="congelateur" id="congelateur">
                            <option value:"">Selectionner le congélateur de stockage</option>
                        </select>
                    </div>
                </fieldset>
                <div class="bouton_validation">    
                    <input type="submit" value="Valider">
                </div>
            </form>

    </main>
